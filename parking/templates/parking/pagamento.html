<!DOCTYPE html>
<html>
<head>

	<link type="text/css" rel="stylesheet" href="{% static 'css/pagamentoStyle.css' %}">
</head>
<body>
	<a href="{% url 'index' %}"><p class="voltar-p">Voltar</p></a>

	<div class="container">
		<div class="topo">
			<p class="subtitle">/Pagar reserva</p>
			<p class="title">Parking</p>
		</div>

		<form method="POST">
			<div class="formula">
				{% csrf_token %}
				<label for="reserve" class="reserva-p">NÃºmero da reserva:</label>
				<input type="number" class="reserva" name="reserve">

			<input type="submit" value="Pagar" class="submito">

		{% for m in messages %}

		{% endfor %}

		
	</div>

</html>
